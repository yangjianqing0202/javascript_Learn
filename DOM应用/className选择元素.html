<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    function getByClass (oParent,sClass)
    {
        var aResult = [];
        var aEle = oParent.getElementsByTagName('*');

        for (var i=0; i<aEle.length; i++)
        {
            if(aEle[i].className == sClass)
            {
                aResult.push(aEle[i])
            }
        }
        return aResult;
    }


    window.onload = function()
    {
        var oUl1 = document.getElementById('ul1');
        var aLi1 = oUl1.getElementsByTagName('li');

        var oUl2 = document.getElementById('ul2');
        var aBox1 =  getByClass (oUl2,'box2');

        var oUl3 = document.getElementById('ul3');
        var aBox2 = getByClass (oUl3,'box3');

        for (var i=0; i<aLi1.length; i++)
        {
            if (aLi1[i].className == 'box1')
            {
                aLi1[i].style.background = 'red';
            }
        }

        for (var i=0; i<aBox1.length; i++)
        {
            aBox1[i].style.background = 'blue';
        }

        for (var i=0; i<aBox2.length; i++)
        {
            aBox2[i].style.background = 'green';
        }

    }
</script>
<body>
<ul id="ul1">
    <li class="box1"></li>
    <li class="box1"></li>
    <li></li>
    <li></li>
    <li class="box1"></li>
</ul>
<ul id="ul2">
    <li class="box2"></li>
    <li class="box2"></li>
    <li></li>
    <li></li>
    <li class="box2"></li>
</ul>
<ul id="ul3">
    <li class="box3"></li>
    <li class="box3"></li>
    <li></li>
    <li></li>
    <li class="box3"></li>
</ul>
</body>
</html>
