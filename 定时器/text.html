<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>数码时钟</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<style> *{margin:0px; padding:0px;}body{background:#003; color:white; font-size:50px;}#title{margin-top:180px;} </style>
<script>
    function toDou(n)
    {
        if(n<10)
            {
                return '0'+n;
            }
            else
            {
                return ''+n;
            }
    }

    window.onload=function()
    {
        var aImg=document.getElementsByTagName("img");
        function ticks()
        {
            var oDate=new Date();
            var iYear=oDate.getFullYear();//年
            var iMonth=oDate.getMonth();//月
            var iDate=oDate.getDate();//日
            var iWeek=(oDate.getDay()+6)%7;//星期
            var week_name=["one","two","three","four","five","six","seven"];
            var str=''+iYear+toDou(iMonth+1)+toDou(iDate)+toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
            for(var i=1;i<aImg.length;i++)
            {
                switch(i)
                {
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                        aImg[i].src='img/'+str.charAt(i-1)+'.png';
                        break;
                    case 6:
                    case 7:
                        aImg[i].src='img/'+str.charAt(i-2)+'.png';
                        break;
                    case 9:
                    case 10:
                        aImg[i].src='img/'+str.charAt(i-3)+'.png';
                        break;
                    case 12:
                    case 13:
                    case 14:
                    case 15:
                    case 16:
                    case 17:
                        aImg[i].src='img/'+str.charAt(i-4)+'.png';
                        break;
                    case 19:
                        aImg[i].src='img/'+week_name[iWeek]+'.png';
                        break;
                    default:
                        break;
                }
            }
        }
        setInterval(ticks,1000);
        ticks();
    };
</script>
<body>

<div id="title">
    <img src="images/title.png" alt="超酷时钟"/>
    <br/>
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/year.png" alt="年"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/month.png" alt="月"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    <img src="images/seven.png" alt="日"/>
    <br/>
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    :
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    :
    <img src="images/0.png" alt="0"/>
    <img src="images/0.png" alt="0"/>
    <br/>
    <img src="images/week.png" alt="星期"/>
    <img src="images/three.png" alt="二"/>
</div>

</body>
</html>
