<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="简易计算器.js" type="text/javascript"></script>
</head>
<body>
<div class="Calculator">
    <h1>简易计算器</h1>
    <div class="Calculator_main">
        <input id="opt1" name="opt" type="radio" checked="checked" value="+" />加法
        <input id="opt2" name="opt" type="radio"  value="-" />减法
        <input id="opt3" name="opt" type="radio"  value="*" />乘法
        <input id="opt4" name="opt" type="radio"  value="/" />除法
        <br />
        <div class="Calculator_bottom">
            数一：<input id="num1" type="text" value="0"/><br />
            数二：<input id="num2" type="text" value="0"/>
            <input id="count" type="button" value="计算"  /><br />
            结果：<input id="result" type="text" value="0" />
        </div>

    </div>
</div>
</body>
</html>
