<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		#container{
			margin: auto;
			width: 271px;
			height: 217px;
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			background-color: dodgerblue;
			box-shadow: 0 4px #1E90FF,0 10px 15px rgba(0,0,0,0.2);
		}
		h2{
			text-align: center;
		}
		#num1{
			margin-top: 20px;
		}
		#num2{
			margin-top: 5px;
		}
	</style>

	<script type="text/javascript">

		function getNum(idInput){


			var num = document.getElementById(idInput).value;
			if(isNaN(num)){
				alert("不是数字");
			}
			else{
				num = parseFloat(num);
				return num;
			}

		}
		function getOpt(){
			var opt = "+";
			for(var i=1;i<=4;i++){
				if(document.getElementById("opt"+i).checked){
					opt =document.getElementById("opt"+i).value;
					break;
				}
			}
			return opt;

		}

		function compute(num1Para,num2Para,optPara){

			var result=0;
			switch(optPara){

				case "+":
					result = num1Para+num2Para;
					break;

				case "-":
					result = num1Para-num2Para;
					break;

				case "*":
					result = num1Para*num2Para;
					break;

				case "/":
					if(num2Para!=0){
						result = num1Para/num2Para;
					}
					else{
						alert("0不能作除数！")
					}
					break;

				default:
					result="不合法运算符！";

			}
			return result;
		}
		function computeGo(){
			var num1,num2,opt;
			num1=getNum("num1");
			num2=getNum("num2");
			if(num1==""||num2==""){
				alert("不是数字");
			}
			opt=getOpt();
			document.getElementById("result").value=compute(num1,num2,opt);
		}


	</script>
</head>
<body>
<div id="container">
	<h2>简单计算器<hr/></h2>
	<input id="opt1" name="opt" checked="checked" type="radio" value="+" />加法
	<input id="opt2" name="opt" type="radio" value="-" />减法
	<input id="opt3" name="opt" type="radio" value="*" />乘法
	<input id="opt4" name="opt" type="radio" value="/" />除法
	<br />
	数一：<input id="num1"  type="text" value="0"/><br />
	数二：<input id="num2"  type="text" value="0"/>
	<input type="button" value="计算" onclick="computeGo();" /><br />
	结果：<input id="result"  type="text" value="0" />
</div>
</body>
</html>
