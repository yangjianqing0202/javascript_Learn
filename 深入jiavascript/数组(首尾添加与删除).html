<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		var a = [1,2,3,4];
		a.push(5,6,7,8,9); //尾部添加
		a.pop();           //尾部删除     
		a.shift();         //头部删除
		a.unshift(10);     //头部添加
		
		
		alert(a);
	</script>
	
	<body>
		<input id="click1" type="button">
		
	</body>
</html>
