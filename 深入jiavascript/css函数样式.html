<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		function css(obj,name,value)
		{
			if(arguments.length==2)
			{
				return obj.style[name];
			}
			else
			{
				obj.style[name]=value;
			}
			
		};
		
		
		
		window.onload= function()
		{
			var oDiv= document.getElementById('div1');
			var oSet = document.getElementById('setname');
			oSet.onclick = function()
			{
				alert(css(oDiv,'height'));
			}
			
			var oTow = document.getElementById('toyellow');
			oTow.onclick = function()
			{
				css(oDiv,'background','yellow')
			}			
		};
		
	</script>
	
	<body>
		<input type="button" id="setname" value="获取信息" />
		<input type="button" id="toyellow" value="变黄色" />
		<div id="div1" style="width:200px; height:200px; background:red;"></div>
	</body>
</html>
